<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base.xhtml">
    <ui:define name="title-view">Login - OverTime</ui:define>

    <ui:define name="content">
        <h:form style="width:100%; max-width:450px;">
            <div style="background-color:#fff; padding:2rem; border-radius:1rem; box-shadow:0 0 10px rgba(0,0,0,0.1); width:100%;">
                <h:graphicImage value="#{request.contextPath}/images/logo_overtime.jpg"
                                alt="OverTime Logo"
                                style="display:block; margin:auto; width:200px; margin-bottom:1.5rem;" />

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:inputText value="#{authBean.username}" placeholder="Usuario"
                             style="width:100%; margin-bottom:1rem;" required="true" requiredMessage="El usuario es obligatorio"/>

                <p:password value="#{authBean.password}" placeholder="Contraseña"
                            style="width:100%; margin-bottom:1.5rem;" required="true" requiredMessage="La contraseña es obligatoria" toggleMask="true" />

                <p:commandButton value="Iniciar sesión"
                                 action="#{authBean.login}"
                                 icon="pi pi-sign-in"
                                 style="width:100%; background-color:#ff6600; color:white; font-weight:bold;"
                                 update="@form"/>

                <div style="text-align:center; margin-top:1.5rem;">
                    <h:outputLink value="registration.xhtml" style="color:#003366; font-weight:bold;">
                        ¿No tienes cuenta? Regístrate aquí
                    </h:outputLink>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
